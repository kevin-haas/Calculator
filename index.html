<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="case">
            <div class="display"></div>
            <div class="buttons">
                <div class="column">
                    <button onClick="populate(7)">7</button>
                    <button onClick="populate(4)">4</button>
                    <button onClick="populate(1)">1</button>
                    <button onClick="populate(0)">0</button>
                </div>
                <div class="column">
                    <button onClick="back()">&#8592</button>
                    <button onClick="populate(8)">8</button>
                    <button onClick="populate(5)">5</button>
                    <button onClick="populate(2)">2</button>
                    <button onClick="populate('.')">.</button>
                </div>
                <div class="column">
                    <button onClick="wipe()">clear</button>
                    <button onClick="populate(9)">9</button>
                    <button onClick="populate(6)">6</button>
                    <button onClick="populate(3)">3</button>
                    <button onClick="populate('-')">(-)</button>
                </div>
                <div class="column">
                    <button onClick="populate('/')">/</button>
                    <button onClick="populate('*')">*</button>
                    <button onClick="populate('-')">-</button>
                    <button onClick="populate('+')">+</button>
                    <button onclick="solve()">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
